<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		#box{ width: 508px;height: 300px;border: 1px solid black;margin: 20px auto; overflow: hidden;}
		#tab{ list-style-type: none; }
		#tab li{ width: 125px;height: 30px;border: 1px solid black;float: left; }
		#box .text{ width: 508px;height: 300px;border: 1px solid red; }
	</style>
	<script>
		window.onload= function(){
			var oBox = document.getElementById('box');
			var oUl = document.getElementById('tab');
			var oLi = oUl.getElementsByTagName('li');
			var oDiv = oBox.getElementsByTagName('div');
			oUl.onmouseover = function(ev){
				var target = ev.target?ev.target:ev.srcElement;
				var index;
				if(target.nodeName.toLowerCase()=='li'){
					for(var i=0;i<oLi.length;i++){
						if(oLi[i]==target){
							target.style.background = 'orange';
							index = i;
						}
					}
					for(var j=0;j<oDiv.length;j++){
						oDiv[j].style.display = 'none';
					}
					oDiv[index].style.display = 'block';
				}
			}
			oUl.onmouseout = function(ev){
				var target = ev.target?ev.target:ev.srcElement;
				if(target.nodeName.toLowerCase()=='li'){
					target.style.background = '';
				}
			}
		}
	</script>
</head>
<body>
	<div id="box">
		<ul id="tab">
			<li>Javascript</li>
			<li>Java</li>
			<li>数据库设计</li>
			<li>系统分析与设计</li>
		</ul>
		<div class="text">
			<p>Javascript</p>
			<p>Javascript</p>
			<p>Javascript</p>
			<p>Javascript</p>
		</div>
		<div class="text">
			<p>Java</p>
			<p>Java</p>
			<p>Java</p>
			<p>Java</p>
		</div>
		<div class="text">
			<p>数据库设计</p>
			<p>数据库设计</p>
			<p>数据库设计</p>
			<p>数据库设计</p>
		</div>
		<div class="text">
			<p>系统分析与设计</p>
			<p>系统分析与设计</p>
			<p>系统分析与设计</p>
			<p>系统分析与设计</p>
		</div>
	</div>
</body>
</html>
